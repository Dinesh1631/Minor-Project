<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio File Path</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('emoji-back.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            margin: 20px auto;
            width: 300px;
            background-color: #fff;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload an audio file path</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="audio">Choose an audio file:</label>
        <input type="file" name="audio" id="audio" accept=".wav">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
